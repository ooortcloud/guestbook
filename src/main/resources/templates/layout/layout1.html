<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- <body> 태그 이전까지 계속 열어둠 -->
<th:block th:fragment="setContent(content)">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .header {
      width: 100vw;
      height: 20vh;
      background-color: aqua;
    }
    .content {
      width: 100vw;
      height: 70vw;
      background-color: lightgray;
    }
    .footer {
      width: 100vw;
      height: 10vh;
      background-color: green;
    }
  </style>

<div class="header">
  <h1>header</h1>
</div>
<div class="content">

    <!-- fragment를 주입할 페이지로부터 역으로 fragment를 받아서 적용함 -->
    <th:block th:replace="${content}"></th:block>

</div>
<div class="footer">
  <h1>footer</h1>
</div>
</body>
</th:block> <!-- fragment 태그를 여기서 닫음. -->
</html>
